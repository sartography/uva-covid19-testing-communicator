components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-CR-API-KEY
      x-apikeyInfoFunc: communicator.api.admin.verify_token
    AdminAuth:
      type: apiKey
      in: header
      name: X-Remote-Uid
      x-apikeyInfoFunc: communicator.api.admin.verify_admin
  schemas:
    Status:
      properties:
        status:
          type: string
    SampleSearch:
      properties:
        start_date:
          type: string
          example: "000000111-202009091449-4321"
        end_date:
          type: string
          example: "000000111"
        compute_id:
          type: string
          example: "abc2d"
        student_id:
          type: string
          example: "2019-12-25T09:12:33.001Z"
        location:
          type: string
          example: "0001"
    Sample:
      properties:
        barcode:
          type: string
          example: "000000111-202009091449-4321"
        student_id:
          type: string
          example: "000000111"
        computing_id:
          type: string
          example: "abc2d"
        date:
          type: string
          format: date_time
          example: "2019-12-25T09:12:33.001Z"
        location:
          type: string
          example: "0001"

    Deposit:
      properties:
        barcode:
          type: string
          example: "000000111-202009091449-4321"
        student_id:
          type: string
          example: "000000111"
        computing_id:
          type: string
          example: "abc2d"
        date:
          type: string
          format: date_time
          example: "2019-12-25T09:12:33.001Z"
        location:
          type: string
          example: "0001"
    IvyFile:
      properties:
        file_name:
          type: string
          example: "000000111-202009091449-4321"
        sample_count:
          type: int
          example: "abc2d"
        date_added:
          type: string
          format: date_time
          example: "2019-12-25T09:12:33.001Z"
    User:
      properties:
        uid:
          type: string
          example: "dhf8r"
        display_name:
          type: string
          example: "Daniel Harold Funk"

